<html>
	<head>
		<script type='text/javascript' src='http://files.b1.jcink.com/html/jquery-1.7.2.min.js'></script>
		<script>
			$(document).ready(function() {
				$('.maintitle').each(function() {
					var childCount = $(this).children().length;
					if (childCount == 0) {
					 	$(this).wrapInner('<span></span>');
					};
				});	
			});			
		</script>
	</head>
	<body>
		<div class="maintitle"><a>This is a test with an anchor</a></div>
		<div class="maintitle"><span>This is a test with a span</span></div>
		<div class="maintitle"><a>This is a test with an anchor and a span </a><span>:)</span></div>
		<div class="maintitle">This is a test with no element</div>
	</body>
</html>
